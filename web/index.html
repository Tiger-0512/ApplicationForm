<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="../node_modules/web3/dist/web3.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>

    <title>補助金申請窓口</title>
</head>

<body>
<h1>補助金申請窓口</h1>
<p>申請者の情報を記入してください。</p>
<form>
    <h5>氏名</h5>
    <div class="form-row">
        <div class="col-md-2">
            <input type="text" class="form-control" id="lastname" placeholder="名字">
        </div>
        <div class="col-md-2">
            <input type="text" class="form-control" id="firstname" placeholder="名前">
        </div>
    </div>
    <br>
    <h5>住所</h5>
    <div class="form-row">
        <div class="col-md-2 mb-3">
            <!--<label for="prefecture">都道府県</label>-->
            <input type="text" class="form-control" id="prefecture" placeholder="都道府県" required>
            <div class="invalid-feedback">
                都道府県を入力してください
            </div>
        </div>
        <div class="col-md-2 mb-3">
            <input type="text" class="form-control" id="state" placeholder="市町村" required>
            <div class="invalid-feedback">
                市町村を入力してください
            </div>
        </div>
        <div class="col-md-2 mb-3">
            <input type="text" class="form-control" id="housenumber" placeholder="番地" required>
            <div class="invalid-feedback">
                番地を入力してください
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <input type="text" class="form-control" id="apartment" placeholder="マンション名・部屋番号" required>
        </div>
    </div>
    <br>
    <h5>生年月日</h5>
    <div class="form-row">
        <div class="col-md-2 mb-3">
            <input type="text" class="form-control" id="year" placeholder="年" required>
            <div class="invalid-feedback">
                年を入力してください
            </div>
        </div>
        <div class="col-md-2 mb-3">
            <input type="text" class="form-control" id="month" placeholder="月" required>
            <div class="invalid-feedback">
                月を入力してください
            </div>
        </div>
        <div class="col-md-2 mb-3">
            <input type="text" class="form-control" id="day" placeholder="日" required>
            <div class="invalid-feedback">
                日を入力してください
            </div>
        </div>
    </div>
    <br>
    <h5>性別</h5>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Male">
        <label class="form-check-label" for="inlineCheckbox1">男性</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Female">
        <label class="form-check-label" for="inlineCheckbox2">女性</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Other">
        <label class="form-check-label" for="inlineCheckbox2">その他</label>
    </div>
    <br>
    <br>
    <h5>電話番号(ハイフン無しで入力してください)</h5>
    <div class="form-group mb-3">
        <input type="text" class="form-control" id="phonenumber" placeholder="電話番号" required>
        <div class="invalid-feedback">
            電話番号を入力してください
        </div>
    </div>
</form>
<br>
<input class="btn btn-primary " type="submit" value="Submit" onClick="func()">
<br>
<br>
<input class="btn btn-primary " type="submit" value="Confirm" onClick="confirm()">
<br>
<br>
<div id="balance"></div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="js/validation.js" type="text/javascript"></script>
</body>
</html>
